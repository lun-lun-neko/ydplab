name: Deploy React to GitHub Pages

on:
  push:
    branches: [ main ]   # master를 쓰면 master로 바꿔줘
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        # CRA 빌드 경고로 실패하는 것 방지용 CI=false
        run: npm run build
        env:
          CI: false

      # SPA 라우팅(React Router 등)에서 새로고침 404 방지
      # - name: Add 404 fallback for SPA
      #   run: cp build/index.html build/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4